<html>
<head>
<title>Touch Latency Tool</title>
<meta name="viewport" content="width=device-width, user-scalable=no">
<style>
* { box-sizing: border-box; moz-box-sizing: border-box; }
body { margin: 0; padding: 0; }
.circle {
    position: absolute;
    pointer-events: none;
    background-color: rgba(0, 0, 255, 0.3);
}
.guide { 
    position: absolute;
    pointer-events: none;
    border: 4px dashed blue;
}
.touchpoint {
    position: absolute;
    width: 20px; height: 20px;
    border-radius: 10px;
    background-color: blue;
    pointer-events: none;
}
.touchpoint.projected { background-color: red; }
.state {
    position: absolute;
    left: 0; top: 0;
    pointer-events: none;
}
.button {
    position: absolute;
    background-color: grey;
    padding: 20px;
}
.errors { position: absolute; right: 0; top: 0; }
.start-calibrating { left: 0; bottom: 0; }
.start-calibrating::after { content: 'start calibrating'; }
.stop-calibrating { left: 0; bottom: 40px; }
.stop-calibrating::after { content: 'stop calibrating'; }
.inc-nudge { right: 0; bottom: 40px; }
.inc-nudge::after { content: 'nudge +5ms'; }
.dec-nudge { right: 0; bottom: 0; }
.dec-nudge::after { content: 'nudge -5ms'; }

@-webkit-keyframes spin {
    0% { -webkit-transform: rotate(0deg); }
    50% { -webkit-transform: rotate(180deg); }
    100% { -webkit-transform: rotate(360deg); }
}
/*
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
*/
</style>
</head>
<body>
<script src="touchlatency.js"></script>
</body>
</html>
